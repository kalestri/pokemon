<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8"/>
	<title>Card Profile</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	<script type="text/javascript" src="./js/formCheck.js"></script>
	<div id="container" class="grid-container">
		<div class="header"></div>
		<div class="menu">
			<a href="index.html">All Cards</a>
			<a href="profile.html">Profile</a>
			<a href="contact.html">Contact</a>
		</div>
		<div class="form">
			<form id="form" name="form">
			
				<label for="name">First Name:</label><br>
				<input type="text" name="name" class="form-control" placeholder="Your first name.." required /><br>
				
				<label for="lastname">Last Name:</label><br>
				<input type="text" name="lastName" class="form-control" placeholder="Your last name.." required /><br>
				
				<label for="email">E-mail:</label><br>
				<input type="text" name="email" class="form-control" placeholder="Your email.." required /><br>
				
				<label for="message">Message:</label><br>
				<textarea id="message" name="message" class="form-control" placeholder="Leave us a message.." required ></textarea><br>
				
				 <input type="button" onclick="validate()" value="SEND A MESSAGE" />
			</form>
		</div>
		<div id="footer" class="footer">Made by Aleksandar Pivin</div>
</body>
</html>
